<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello world!</title>
    <style>
      body {
        background-color: #e9fca3;
      }
      p, div {
        font-family: normal normal 200 3em Palatino, "Courier New", Serif;
      }
      div {
        background-color: #fe21f1;
        border-radius: 2em;
      }
      span {
        color: red;
      }
      button {
        border-radius: 2em;
      }
    </style>
    <script>
      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
      }
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0)==" ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length,c.length);
          }
        }
        return "";
      }
      function checkCookie() {
        var string = getCookie("string");
        if (string!=="") {
          return string;
        } else {
          return null;
        }
      }
      function escapeString(string) {
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(string));
        return div.innerHTML;
      }
      function changeBody() {
        var cookie = checkCookie();
        if (cookie !== null) {
          document.body.innerHTML = `<div>You entered <span>${escapeString(cookie)}</span>!</div>`;
        }
      }
      function submit() {
        setCookie("string", document.getElementById("string").value, 7);
        changeBody();
      }
    </script>
  </head>
  <body onload="changeBody()">
    <p>Enter something in, I guess.</p>
    <input id="string" type="text" name="string" placeholder="Hello World!"><br>
    <button onclick="submit()">Submit</button>
  </body>
</html>
