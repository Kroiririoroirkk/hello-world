<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello world!</title>
    <script>
      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
      }
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length,c.length);
          }
        }
        return "";
      } 
      function checkCookie() {
        var string = getCookie("string");
        if (string!=="") {
          return string;
        } else {
          return null;
        }
      }
      function changeBody() {
        let cookie = checkCookie();
        if (cookie !== null) {
          $("body").eq(0).html(`<p>You entered ${cookie}!</p>`);
        }
      }
      function onSubmit() {
        setCookie("string", document.getElementById("string").getAttribute("value"), 7);
        changeBody();
        alert("I was clicked!");
      }
      $(document).ready(function(){
        changeBody();
      });
    </script>
  </head>
  <body>
    <p>Enter something in, I guess.</p>
    <form id="form" name="field">
      <input id="string" type="text" name="string" value="Hello World!"><br>
      <input id="submit" type="button" onclick="onSubmit()" value="Submit">
    </form>
  </body>
</html>
